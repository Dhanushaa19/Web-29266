</head>

<body>
  
    
    <input type="button" name="cl" value="Red" onmouseover="red()" onmouseout="white()">
    
<input type="button" name="cl" value="Gray" onmouseover="grey()" onmouseout="white()">
    
<input type="button" name="cl" value="Blue" onmouseover="blue()" onmouseout="white()">

    
</body>
<script>
    function red()
    {
        document.bgColor="red";
       
    }  
    function grey()
    {
        document.bgColor="grey";
       
    }  
function blue()
    {
        document.bgColor="blue";
       
    }  
function white()
    {
        document.bgColor="white";
       
    }  
 </script>
