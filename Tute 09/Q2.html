<html>
<body>
      <button onclick="go()">GOOGLE</button>
      <script>
            function go()
            {
                  var input =window.confirm("Are you sure?");
                  if(input)
                  {
                        window.location.href="https://www.google.com/";
                  }
                  else{
                        window.alert("You decided to stay");
                  }
            }
      </script>
      
</body>
</html>
